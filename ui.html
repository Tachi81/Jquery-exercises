<!DOCTYPE html>
<html>
    <head>
        <title>HTML Application - UI Playground</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="js/ui/ui.css" type="text/css" media="all">
        
        <script type="text/javascript" src="js/jquery18.js"></script>
        <script src="js/swipebox/js/jquery.swipebox.js"></script>
        <script type="text/javascript" src="js/ui/ui.js"></script>
        <link rel="stylesheet" href="js/swipebox/css/swipebox.css">
    </head>
    <body>
     
        <div id="content">
            <h2>Title</h2>
            <p>content </p>
            <h2>Title 2</h2>
            <p>content 2</p>
            <h2>Title 3</h2>

            <h2>Title 4</h2>
            <p>content4</p>
            
        </div>
        <div id="gallery">
            <a href="img/plik2.jpg" class="swipebox" rel="gallery-1" title="test"><img src="img/plik1.jpg" /></a>
            <a href="img/plik4.jpg" class="swipebox" rel="gallery-1" title="test"><img src="img/plik3.jpg" /></a>
        </div>
        <script type="text/javascript">
        
        $(function() {
                //jQuery UI - uzycie jednej z funkcji
                $('#content').accordion();

                //swipebox - uzycie
                $('.swipebox').swipebox();
            });
        
        </script>

</html>
